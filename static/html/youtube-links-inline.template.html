<label align="center" class="latest-videos">Latest Music Videos</label>
<div class="row" align="center">
    <div class="col-md-4" ng-repeat="link in $ctrl.links" align="center">

        </ng-youtube-embed>
        <!--<p>Display output for control reasons: {{link.video}}</p>-->
    </div>
</div>
