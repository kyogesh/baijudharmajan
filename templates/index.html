{% load static %}
<!DOCTYPE html>
<html ng-app="baijuD" ng-strict-di>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link href="{% static 'css/toolkit-inverse.css' %}" rel="stylesheet">
    <link href="{% static 'css/application.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style type="text/css">
      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
  </head>
  <body>
    <fixed-top></fixed-top>

    <div class="container">
      <div class="row">
          <div ng-view class="content"></div>
      </div><!--/row-->
    </div><!--/.fluid-container-->
    <contact-form></contact-form>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="{% static 'js/common/jquery-3.1.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/angular-route.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/ui-bootstrap-tpls-2.0.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/ng-youtube-embed.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/baiju.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/baiju.config.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fixed-top/fixed-top.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fixed-top/fixed-top.component.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/youtube-links/youtube-links.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/youtube-links/youtube-links.component.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/contact-form/contact-form.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/contact-form/contact-form.component.js' %}"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
